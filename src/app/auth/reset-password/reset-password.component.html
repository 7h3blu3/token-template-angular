<div class="card-container">
    <mat-card>
        <form (submit)="resetPassword(resetPasswordForm)" #resetPasswordForm="ngForm">
            <mat-form-field>
                <input matInput ngModel name="email" type="email" placeholder="E-mail" #emailInput="ngModel" required email/>
                <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
            </mat-form-field>
            <button mat-raised-button class="primary" type="submit">Reset Password</button>
        </form>
    </mat-card>
</div>
